<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chanaka Abeysinghe | Personal homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Delius|Montserrat&display=swap" rel="stylesheet">
    <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
}
*, *:before, *:after {
  box-sizing: border-box;
}
h1, h2, h3, h4, h5, h6 {
  font-family: 'Delius', cursive;
}
.bcMPWx {
  width: 100vw;
  height: 100vh;
  background: rgb(252, 243, 176);
  overflow: hidden;
  padding-top: 20px;
}
.bJCmFu {
  margin: 0px auto;
  max-width: 960px;
  padding: 20px 40px;
  border: 1px solid rgb(136, 136, 136);
  border-radius: 5px;
  background: rgb(255, 255, 224);
}
    </style>
    <style>
body {
	 margin: 0;
}
 img.y, div.x {
	 width: 150px;
	 height: 150px;
}
 .x {
	 animation: x 13s linear infinite alternate;
}
 .y {
	 animation: y 7s linear infinite alternate;
}
 @keyframes x {
	 100% {
		 transform: translateX(calc(100vw - 150px));
	}
}
 @keyframes y {
	 100% {
		 transform: translateY(calc(100vh - 150px));
	}
}
 
    </style>
  </head>
  <body>
    <div class="sc-AxjAm bcMPWx">
      <div class="x">
        <img class="y" src="coming_soon.png" alt="coming soon" />
      </div>
      <div class="sc-AxirZ bJCmFu">
        <h1>Chanaka Abeysinghe</h1><span>Personal homepage</span>
      </div>
    </div>
  </body>
</html>
